<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Phonebook</title>
    </head>

    <body>
        <h1>Login</h1>

        <form action="login/" method="POST">
            {% csrf_token %}
            Username: <input type="text" name="username"/> <br />
            Password: <input type="text" name="password"/> <br />
            <input type="submit"/>
        </form>

    </body>
</html>
